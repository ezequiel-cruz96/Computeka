<div>
    <div class="carrousel-image">
        <p-image
          [preview]="true"
          class="image-logo"
          src="./assets/images/productsImage.jpg"
          alt="logo"
        ></p-image>
      </div>
      <div class="produc-wrapper">
      <div *ngFor="let product of products" class="card-product">
        <div class="bb-row">
          <img [src]="product.images" alt="" class="image-product">
            <div class="bb-column">
              <p>{{product.name}}</p>
              <p class="price-product">{{formatedPrice(product.price)}}</p>
              <div class="cart-button">
                <button *ngIf="!product.selected" class="button-detail" (click)="addToCart(product)">
                    Agregar producto al carrito
                </button>
                <button *ngIf="product.selected" class="button-detail" [ngClass]="{'disabled-status': product.selected}" [disabled]="product.selected">
                  <i class="pi pi-shopping-cart" style="font-size: 1rem;margin-right:8px;margin-top: 4px;"></i>
                  Producto Agregado al carrito
              </button>
            </div>
            <div class="toast-detail">
                <p-toast></p-toast>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
